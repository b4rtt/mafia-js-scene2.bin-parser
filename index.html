<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene2 Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .file-input-container {
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .file-label:active {
            transform: translateY(0);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .section-header:hover {
            background: #f0f0f0;
        }

        .section-content {
            padding: 20px;
            display: none;
        }

        .section-content.expanded {
            display: block;
        }

        .section-info {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9em;
            color: #666;
        }

        .dnc-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .dnc-header {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dnc-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: normal;
        }

        .dnc-details {
            margin-top: 10px;
        }

        .prop-row {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .prop-row:last-child {
            border-bottom: none;
        }

        .prop-label {
            font-weight: 600;
            color: #555;
        }

        .prop-value {
            color: #333;
            word-break: break-word;
        }

        .header-info {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .logs {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 4px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Scene2 Parser</h1>
            <p>Naƒçtƒõte soubor scene2.bin a zobrazte v≈°echny informace</p>
        </div>

        <div class="file-input-container">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".bin">
                <label for="fileInput" class="file-label">
                    üìÅ Vybrat soubor scene2.bin
                </label>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="content" id="content">
            <div class="empty-state">
                <div class="empty-state-icon">üìÇ</div>
                <h2>Vyberte soubor pro zaƒç√°tek</h2>
                <p>Zvolte soubor scene2.bin z va≈°eho poƒç√≠taƒçe</p>
            </div>
        </div>
    </div>

    <script src="scene2parser.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const content = document.getElementById('content');
        const parser = new Scene2Parser();

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = `Vybran√Ω soubor: ${file.name}`;
            content.innerHTML = '<div class="loading">‚è≥ Naƒç√≠t√°m soubor...</div>';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const sceneData = parser.loadScene(arrayBuffer);

                displaySceneData(sceneData, parser.logs);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <strong>Chyba p≈ôi parsov√°n√≠:</strong><br>
                        ${error.message}
                    </div>
                `;
                console.error(error);
            }
        });

        function displaySceneData(sceneData, logs) {
            let html = '';

            // Statistics
            const totalDncs = sceneData.sections.reduce((sum, section) => sum + section.dncs.length, 0);
            html += `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${sceneData.sections.length}</div>
                        <div class="stat-label">Sekc√≠</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalDncs}</div>
                        <div class="stat-label">Objekt≈Ø</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${parser.logs.length}</div>
                        <div class="stat-label">Operac√≠</div>
                    </div>
                </div>
            `;

            // Logs
            if (logs.length > 0) {
                html += '<div class="logs">';
                logs.forEach(log => {
                    html += `<div class="log-entry">${log}</div>`;
                });
                html += '</div>';
            }

            // Header
            if (sceneData.header.content) {
                html += '<div class="section">';
                html += '<div class="section-header" onclick="toggleSection(this)">üìã Header</div>';
                html += '<div class="section-content">';
                
                const headerProps = sceneData.header.content.dncProps;
                html += '<div class="header-info">';
                html += `<div class="prop-row"><span class="prop-label">Magic:</span><span class="prop-value">${sceneData.header.magic.map(b => '0x' + b.toString(16).padStart(2, '0').toUpperCase()).join(' ')}</span></div>`;
                html += `<div class="prop-row"><span class="prop-label">Size:</span><span class="prop-value">${ByteUtils.toInt32(sceneData.header.size)} bytes</span></div>`;
                if (headerProps) {
                    html += `<div class="prop-row"><span class="prop-label">Text:</span><span class="prop-value">${headerProps.text || '(pr√°zdn√©)'}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">View Distance:</span><span class="prop-value">${headerProps.viewDistance?.toFixed(2)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Camera Distance:</span><span class="prop-value">${headerProps.cameraDistance?.toFixed(2)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Near Clipping:</span><span class="prop-value">${headerProps.nearClipping?.toFixed(2)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Far Clipping:</span><span class="prop-value">${headerProps.farClipping?.toFixed(2)}</span></div>`;
                }
                html += '</div>';
                html += '</div></div>';
            }

            // Sections
            sceneData.sections.forEach((section, sectionIndex) => {
                html += '<div class="section">';
                html += `<div class="section-header" onclick="toggleSection(this)">üì¶ ${section.sectionName} (${section.dncs.length} objekt≈Ø)</div>`;
                html += '<div class="section-content">';
                
                html += `<div class="section-info">`;
                html += `Typ: ${section.sectionType} | `;
                html += `D√©lka: ${section.sectionLength} bytes | `;
                html += `Zaƒç√°tek: 0x${section.sectionStart.toString(16).toUpperCase()} | `;
                html += `ID: ${section.sectionIdArr.map(b => '0x' + b.toString(16).padStart(2, '0').toUpperCase()).join(' ')}`;
                html += `</div>`;

                if (section.dncs.length === 0) {
                    html += '<div style="padding: 20px; color: #999; text-align: center;">Tato sekce neobsahuje ≈æ√°dn√© objekty</div>';
                } else {
                    section.dncs.forEach((dnc, dncIndex) => {
                        html += displayDnc(dnc);
                    });
                }

                html += '</div></div>';
            });

            content.innerHTML = html;
        }

        function displayDnc(dnc) {
            let html = '<div class="dnc-item">';
            html += `<div class="dnc-header">`;
            html += `<span>${dnc.name || `Objekt ${dnc.ID}`}</span>`;
            html += `<span class="dnc-type">${dnc.dncType}</span>`;
            html += `</div>`;

            html += '<div class="dnc-details">';
            html += `<div class="prop-row"><span class="prop-label">ID:</span><span class="prop-value">${dnc.ID}</span></div>`;
            html += `<div class="prop-row"><span class="prop-label">Object ID:</span><span class="prop-value">${dnc.objectIDArr.map(b => '0x' + b.toString(16).padStart(2, '0').toUpperCase()).join(' ')}</span></div>`;
            html += `<div class="prop-row"><span class="prop-label">Typ:</span><span class="prop-value">${dnc.dncKind}</span></div>`;
            html += `<div class="prop-row"><span class="prop-label">Velikost dat:</span><span class="prop-value">${dnc.rawData.length} bytes</span></div>`;

            // Display props based on type
            if (dnc.dncProps) {
                if (dnc.dncType === 'Standard' || dnc.dncType === 'Model') {
                    html += `<div class="prop-row"><span class="prop-label">Pozice X:</span><span class="prop-value">${dnc.dncProps.positionX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Y:</span><span class="prop-value">${dnc.dncProps.positionY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Z:</span><span class="prop-value">${dnc.dncProps.positionZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace X:</span><span class="prop-value">${dnc.dncProps.rotationX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Y:</span><span class="prop-value">${dnc.dncProps.rotationY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Z:</span><span class="prop-value">${dnc.dncProps.rotationZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko X:</span><span class="prop-value">${dnc.dncProps.scalingX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Y:</span><span class="prop-value">${dnc.dncProps.scalingY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Z:</span><span class="prop-value">${dnc.dncProps.scalingZ?.toFixed(4)}</span></div>`;
                    
                    if (dnc.dncType === 'Model') {
                        html += `<div class="prop-row"><span class="prop-label">Model:</span><span class="prop-value">${dnc.dncProps.model || '(nen√≠)'}</span></div>`;
                        if (dnc.dncProps.haveSector) {
                            html += `<div class="prop-row"><span class="prop-label">Sektor:</span><span class="prop-value">${dnc.dncProps.sector || '(nen√≠)'}</span></div>`;
                        }
                    }
                } else if (dnc.dncType === 'Light') {
                    html += `<div class="prop-row"><span class="prop-label">Pozice X:</span><span class="prop-value">${dnc.dncProps.positionX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Y:</span><span class="prop-value">${dnc.dncProps.positionY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Z:</span><span class="prop-value">${dnc.dncProps.positionZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace X:</span><span class="prop-value">${dnc.dncProps.rotationX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Y:</span><span class="prop-value">${dnc.dncProps.rotationY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Z:</span><span class="prop-value">${dnc.dncProps.rotationZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko X:</span><span class="prop-value">${dnc.dncProps.scalingX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Y:</span><span class="prop-value">${dnc.dncProps.scalingY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Z:</span><span class="prop-value">${dnc.dncProps.scalingZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Typ svƒõtla:</span><span class="prop-value">${dnc.dncProps.lightType || '(nen√≠)'}</span></div>`;
                    if (dnc.dncProps.color) {
                        html += `<div class="prop-row"><span class="prop-label">Barva:</span><span class="prop-value">RGB(${dnc.dncProps.color.r?.toFixed(3)}, ${dnc.dncProps.color.g?.toFixed(3)}, ${dnc.dncProps.color.b?.toFixed(3)})</span></div>`;
                    }
                    html += `<div class="prop-row"><span class="prop-label">S√≠la:</span><span class="prop-value">${dnc.dncProps.power?.toFixed(2)}</span></div>`;
                    if (dnc.dncProps.cone) {
                        html += `<div class="prop-row"><span class="prop-label">√öhel ku≈æele:</span><span class="prop-value">Inner: ${dnc.dncProps.cone.innerAngle?.toFixed(2)}¬∞, Outer: ${dnc.dncProps.cone.outerAngle?.toFixed(2)}¬∞</span></div>`;
                    }
                    if (dnc.dncProps.radius) {
                        html += `<div class="prop-row"><span class="prop-label">Polomƒõr:</span><span class="prop-value">Inner: ${dnc.dncProps.radius.innerRadius?.toFixed(2)}, Outer: ${dnc.dncProps.radius.outerRadius?.toFixed(2)}</span></div>`;
                    }
                    html += `<div class="prop-row"><span class="prop-label">Flags:</span><span class="prop-value">${dnc.dncProps.flags || '0x0'}</span></div>`;
                    if (dnc.dncProps.sector) {
                        html += `<div class="prop-row"><span class="prop-label">Sektor:</span><span class="prop-value">${dnc.dncProps.sector}</span></div>`;
                    }
                } else if (dnc.dncType === 'Sound') {
                    html += `<div class="prop-row"><span class="prop-label">Pozice X:</span><span class="prop-value">${dnc.dncProps.positionX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Y:</span><span class="prop-value">${dnc.dncProps.positionY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Z:</span><span class="prop-value">${dnc.dncProps.positionZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace X:</span><span class="prop-value">${dnc.dncProps.rotationX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Y:</span><span class="prop-value">${dnc.dncProps.rotationY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Z:</span><span class="prop-value">${dnc.dncProps.rotationZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko X:</span><span class="prop-value">${dnc.dncProps.scalingX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Y:</span><span class="prop-value">${dnc.dncProps.scalingY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Z:</span><span class="prop-value">${dnc.dncProps.scalingZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Typ zvuku:</span><span class="prop-value">${dnc.dncProps.soundType || '(nen√≠)'}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Hlasitost:</span><span class="prop-value">${dnc.dncProps.volume?.toFixed(2)}</span></div>`;
                    if (dnc.dncProps.radius) {
                        html += `<div class="prop-row"><span class="prop-label">Polomƒõr:</span><span class="prop-value">Inner: ${dnc.dncProps.radius.innerRadius?.toFixed(2)}, Outer: ${dnc.dncProps.radius.outerRadius?.toFixed(2)}</span></div>`;
                        html += `<div class="prop-row"><span class="prop-label">Falloff:</span><span class="prop-value">Inner: ${dnc.dncProps.radius.innerFalloff?.toFixed(2)}, Outer: ${dnc.dncProps.radius.outerFalloff?.toFixed(2)}</span></div>`;
                    }
                    html += `<div class="prop-row"><span class="prop-label">V√Ω≈°ka t√≥nu:</span><span class="prop-value">${dnc.dncProps.pitch?.toFixed(2)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Smyƒçka:</span><span class="prop-value">${dnc.dncProps.loop ? 'Ano' : 'Ne'}</span></div>`;
                    if (dnc.dncProps.sector) {
                        html += `<div class="prop-row"><span class="prop-label">Sektor:</span><span class="prop-value">${dnc.dncProps.sector}</span></div>`;
                    }
                } else if (dnc.dncType === 'Occluder') {
                    html += `<div class="prop-row"><span class="prop-label">Pozice X:</span><span class="prop-value">${dnc.dncProps.positionX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Y:</span><span class="prop-value">${dnc.dncProps.positionY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Pozice Z:</span><span class="prop-value">${dnc.dncProps.positionZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace X:</span><span class="prop-value">${dnc.dncProps.rotationX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Y:</span><span class="prop-value">${dnc.dncProps.rotationY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Rotace Z:</span><span class="prop-value">${dnc.dncProps.rotationZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko X:</span><span class="prop-value">${dnc.dncProps.scalingX?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Y:</span><span class="prop-value">${dnc.dncProps.scalingY?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Mƒõ≈ô√≠tko Z:</span><span class="prop-value">${dnc.dncProps.scalingZ?.toFixed(4)}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Poƒçet vertex≈Ø:</span><span class="prop-value">${dnc.dncProps.verticesCount || 0}</span></div>`;
                    html += `<div class="prop-row"><span class="prop-label">Poƒçet troj√∫heln√≠k≈Ø:</span><span class="prop-value">${dnc.dncProps.trianglesCount || 0}</span></div>`;
                    if (dnc.dncProps.vertices && dnc.dncProps.vertices.length > 0) {
                        html += `<div class="prop-row"><span class="prop-label">Prvn√≠ vertex:</span><span class="prop-value">(${dnc.dncProps.vertices[0].x?.toFixed(2)}, ${dnc.dncProps.vertices[0].y?.toFixed(2)}, ${dnc.dncProps.vertices[0].z?.toFixed(2)})</span></div>`;
                    }
                    if (dnc.dncProps.triangles && dnc.dncProps.triangles.length > 0) {

            html += '</div>';

        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('expanded');
        }
